<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">

    </div>
    <template id="login">
        <main class="login">
            <h1>Welcome</h1>
            <form>
                <input name='email' type="text" placeholder="Your Email...">
                <input name='password' type="password" placeholder="Your Password...">
                <button type="submit">Submit</button>
            </form>
            <p class="error"></p>
        </main>
    </template>    
    <template id="home">
        <main class="home">
            <h1>TodoList</h1>
            <form class="add">
                <input name="todo" placeholder="What do you want to add" type="text">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 459.325 459.325">
                        <path d="M459.319,229.668c0,22.201-17.992,40.193-40.205,40.193H269.85v149.271c0,22.207-17.998,40.199-40.196,40.193
                        c-11.101,0-21.149-4.492-28.416-11.763c-7.276-7.281-11.774-17.324-11.769-28.419l-0.006-149.288H40.181
                        c-11.094,0-21.134-4.492-28.416-11.774c-7.264-7.264-11.759-17.312-11.759-28.413C0,207.471,17.992,189.475,40.202,189.475h149.267
                        V40.202C189.469,17.998,207.471,0,229.671,0c22.192,0.006,40.178,17.986,40.19,40.187v149.288h149.282
                        C441.339,189.487,459.308,207.471,459.319,229.668z"/>
                </svg>
                </button>
            </form>
            <p class="error"></p>
            <div class="todos"></div>
        </main>
    </template>    
    <template id="todo">
        <form class="todo">
            <h2></h2>
            <div class="buttons">
                <button>del</button>
                <button>done</button>
            </div>
        </form>
    </template>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="./scripts/app.js" type="module"></script>
</body>

</html>
